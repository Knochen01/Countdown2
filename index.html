<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    

<h1>Until new Beginnings</h1>

<div class="countdown-container">
    
    <div class="months-c countdown-el">
        <p class="big-text" id="months">0</p>
        <span>MONTHS</span>
    </div>

    <div class="days-c countdown-el">
        <p class="big-text" id="days">0</p>
        <span>DAYS</span>
    </div>

    <div class="hours-c countdown-el">
        <p class="big-text" id="hours">0</p>
        <span>HOURS</span>
    </div>

    <div class="minutes-c countdown-el">
        <p class="big-text" id="minutes">0</p>
        <span>MINUTES</span>
    </div>

    <div class="seconds-c countdown-el">
        <p class="big-text" id="seconds">0</p>
        <span>SECONDS</span>
    </div>






    <script src="app.js"></script>
</body>
</html>
